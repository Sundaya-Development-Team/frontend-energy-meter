version: '3.8'

services:
  frontend-kwhmeter:
    # Build the image from the Dockerfile in the current directory
    build:
      context: .
      args:
        # BUILD_MODE dibaca dari .env.local (per-server config, gitignored)
        # Default: production jika .env.local tidak ada
        # File .env.local menentukan: development (226) atau production (223)
        BUILD_MODE: ${BUILD_MODE:-development}
    # Name of the container
    container_name: frontend-kwhmeter
    # Restart the container always
    restart: always
    # Environment variables
    env_file:
      - .env
    # Expose the port
    ports:
      - '${PORT}:${PORT}'
