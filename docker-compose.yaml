version: '3.8'

services:
  frontend-kwhmeter:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: frontend-kwhmeter
    restart: always
    env_file:
      - .env
    ports:
      - '3001:8001'
    volumes:
      - ./build:/usr/share/nginx/html
    command: /bin/sh -c "npm install && npm run build && nginx -g 'daemon off;'"
